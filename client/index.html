<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>socket 聊天室</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container loginBox">
		<div class="page-header">
		  <h1>欢迎来到socket聊天室</h1>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-form">
					<h4>请输入您的昵称:</h4>
					<input type="text" class="form-control" placeholder="昵称不得超出6个汉字">
					<button class="btn btn-primary">提交</button>
					<div class="tips">昵称不能为空...</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container chatroom">
		<div class="row">
			<div class="col-md-6">
				<div class="chat-header">
					<h3>基于WebSocket应用的聊天室</h3>
					<div class="count-tips">
						<p>当前在线人数：<span class="cur-count">0</span></p>
						<p>当前用户：<span class="cur-user"></span></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
				<div class="col-md-6">
					<div class="chat-body">
						<div class="screen">
							<!-- 增加内容层，获取内容高度来滚动 -->
							<div class="content"></div>
							<div class="input-area">
								<form action="javascript:void(0)" class="form-inline">
									<input type="text" class="form-control" placeholder="发送内容不能为空">
									<button class="btn btn-primary">发送</button>
								</form>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
	

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jquery.min.js"></script>
	<!-- main js -->
	<script src="js/chatroom.js"></script>
</body>
</html>
